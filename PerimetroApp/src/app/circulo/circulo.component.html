<ion-card>
  <ion-card-header>
    <ion-card-title>Cálculo del Perímetro del Círculo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Radio</ion-label>
      <ion-input type="number" [(ngModel)]="radio"></ion-input>
    </ion-item>
    <ion-button (click)="calcular()">Calcular Perímetro</ion-button>
    <div *ngIf="perimetro">
      <p>Perímetro: {{ perimetro }}</p>
    </div>
  </ion-card-content>
</ion-card>
